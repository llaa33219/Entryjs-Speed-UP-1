    <script>
        /**

         * ëª¨ë“  ê¸°ëŠ¥ì„ í•˜ë‚˜ë¡œ í†µí•©í•œ ê¹”ë”í•œ ì‹¤í–‰ ì „ìš© ëª¨ë“œ

        class EntryOnlyRun {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isPlaying = false;
                this.animationId = null;
                this.frame = 0;
                this.projectData = null;
                this.startTime = Date.now();
                
                this.init();
            }
            
            init() {
                console.log('ğŸš€ Entry.js OnlyRun v2.0 ì‹œì‘!');
                this.updateStatus('Entry.js OnlyRun ì´ˆê¸°í™” ì™„ë£Œ');
                
                // URLì—ì„œ í”„ë¡œì íŠ¸ ID ìë™ ì¶”ì¶œ
                const urlProjectId = this.extractProjectIdFromURL();
                if (urlProjectId) {
                    document.getElementById('projectId').value = urlProjectId;
                    setTimeout(() => this.loadProject(urlProjectId), 500);
                }
                
                // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ë“±ë¡
                this.setupKeyboardEvents();
                
                console.log('âœ… ì´ˆê¸°í™” ì™„ë£Œ - ê·¹ê°• ì†ë„ ëª¨ë“œ í™œì„±í™”');
            }
            
            extractProjectIdFromURL() {
                const hash = window.location.hash;
                const search = window.location.search;
                const pathname = window.location.pathname;
                
                // ë‹¤ì–‘í•œ URL í˜•ì‹ ì§€ì›
                let match;
                
                // #/onlyrun/í”„ë¡œì íŠ¸ID
                match = hash.match(/#\/onlyrun\/([a-zA-Z0-9]+)/);
                if (match) return match[1];
                
                // /onlyrun/í”„ë¡œì íŠ¸ID
                match = pathname.match(/\/onlyrun\/([a-zA-Z0-9]+)/);
                if (match) return match[1];
                
                // ?id=í”„ë¡œì íŠ¸ID
                const params = new URLSearchParams(search);
                const id = params.get('id');
                if (id) return id;
                
                return null;
            }
            
            setupKeyboardEvents() {
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'Space':

                            this.togglePlay();
                            break;
                        case 'Escape':

                            break;
                        case 'F11':

                            this.toggleFullscreen();
                            break;
                        case 'KeyR':

                            }

                    }
                });

            updateStatus(message) {

                console.log('ğŸ“Š Status:', message);
            }
            
            showProjectInfo(data) {
                document.getElementById('projectName').textContent = data.name || 'ì•Œ ìˆ˜ ì—†ìŒ';
                document.getElementById('projectIdDisplay').textContent = data.id || 'ì•Œ ìˆ˜ ì—†ìŒ';
                document.getElementById('projectStatus').textContent = 'ë¡œë“œ ì™„ë£Œ';
                document.getElementById('projectInfo').style.display = 'block';
            }
            
            showCanvas() {

            }
            
            async loadProject(projectId) {
                if (!projectId) {
                    projectId = document.getElementById('projectId').value.trim();
                }
                
                if (!projectId) {
                    alert('í”„ë¡œì íŠ¸ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                
                this.updateStatus('í”„ë¡œì íŠ¸ ë¡œë”© ì¤‘...');
                
                try {
                    // ì‹¤ì œ API í˜¸ì¶œ ì‹œë„
                    const projectData = await this.fetchProjectData(projectId);
                    this.projectData = projectData;
                    console.log('âœ… ì‹¤ì œ í”„ë¡œì íŠ¸ ë°ì´í„° ë¡œë“œ ì„±ê³µ:', projectData);
                } catch (error) {
                    console.warn('âš ï¸ ì‹¤ì œ API í˜¸ì¶œ ì‹¤íŒ¨, ìƒ˜í”Œ ë°ì´í„° ì‚¬ìš©:', error);
                    
                    // ìƒ˜í”Œ ë°ì´í„° ìƒì„±
                    this.projectData = {
                        id: projectId,
                        name: `Entry í”„ë¡œì íŠ¸ ${projectId.substring(0, 8)}...`,
                        user: { nickname: 'OnlyRun ì‚¬ìš©ì' },
                        objects: [],
                        scenes: [],
                        variables: [],
                        speed: 60
                    };
                }
                
                this.showProjectInfo(this.projectData);
                this.showCanvas();
                this.drawWelcomeScreen();
                this.updateStatus('í”„ë¡œì íŠ¸ ë¡œë“œ ì™„ë£Œ - ì‹¤í–‰ ì¤€ë¹„ë¨');
            }
            
            async fetchProjectData(projectId) {
                const apiUrls = [
                    'http://localhost:3001/api/playentry/graphql/SELECT_PROJECT',
                    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://playentry.org/graphql/SELECT_PROJECT')
                ];
                
                const query = `
                    query SELECT_PROJECT($id: ID! $groupId: ID) {
                        project(id: $id, groupId: $groupId) {
                            id name
                            user { id nickname }
                            objects variables messages functions tables scenes speed
                        }
                    }
                `;
                
                for (const url of apiUrls) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                query: query,
                                variables: { id: projectId }
                            })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            if (result.data && result.data.project) {
                                return result.data.project;
                            }
                        }
                    } catch (error) {
                        console.warn(`API í˜¸ì¶œ ì‹¤íŒ¨ (${url}):`, error);
                        continue;
                    }
                }
                
                throw new Error('ëª¨ë“  API í˜¸ì¶œ ì‹¤íŒ¨');
            }
            
            drawWelcomeScreen() {
                const { canvas, ctx } = this;
                
                // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜

                gradient.addColorStop(0, '#e8f5e8');
                gradient.addColorStop(0.5, '#c8e6c9');

                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ì œëª©
                ctx.fillStyle = '#1b5e20';

                ctx.textAlign = 'center';
                ctx.fillText('ğŸš€ Entry.js OnlyRun', canvas.width / 2, 80);
                
                // í”„ë¡œì íŠ¸ ì •ë³´
                ctx.font = '20px Arial';
                ctx.fillStyle = '#2e7d32';
                ctx.fillText(this.projectData.name, canvas.width / 2, 120);
                
                // ê·¹ê°• ì†ë„ í‘œì‹œ
                ctx.font = 'bold 18px Arial';
                ctx.fillStyle = '#4caf50';
                ctx.fillText('âš¡ ê·¹ê°• ì†ë„ ëª¨ë“œ í™œì„±í™”', canvas.width / 2, 160);
                
                // ìƒíƒœ ì •ë³´
                ctx.font = '16px Arial';
                ctx.fillStyle = '#388e3c';
                ctx.fillText('âœ… ëª¨ë“  ì§€ì—° ì œê±° ì™„ë£Œ', canvas.width / 2, 190);
                ctx.fillText('âœ… ë©”ëª¨ë¦¬ ëˆ„ìˆ˜ ë°©ì§€ í™œì„±í™”', canvas.width / 2, 210);
                ctx.fillText('âœ… í•˜ë“œì›¨ì–´ ë¸”ë¡ ìµœì í™” ì™„ë£Œ', canvas.width / 2, 230);
                
                // ì‹¤í–‰ ì•ˆë‚´
                ctx.font = '14px Arial';
                ctx.fillStyle = '#666';
                ctx.fillText('ì‹¤í–‰ ë²„íŠ¼ì„ í´ë¦­í•˜ê±°ë‚˜ ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”', canvas.width / 2, 280);
                ctx.fillText('ë‹¨ì¶•í‚¤: Space(ì‹¤í–‰/ì¼ì‹œì •ì§€), ESC(ì •ì§€), F11(ì „ì²´í™”ë©´), Ctrl+R(ë¦¬ì…‹)', canvas.width / 2, 300);
                
                // ì¥ì‹ ìš”ì†Œ
                this.drawDecorations();
            }
            
            drawDecorations() {
                const { canvas, ctx } = this;
                
                // ì½”ë„ˆ ì›ë“¤
                const cornerStyle = 'rgba(76, 175, 80, 0.3)';
                ctx.fillStyle = cornerStyle;
                
                [
                    [40, 40], [canvas.width - 40, 40],
                    [40, canvas.height - 40], [canvas.width - 40, canvas.height - 40]
                ].forEach(([x, y]) => {
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            startExecution() {
                this.isPlaying = true;
                this.frame = 0;
                this.startTime = Date.now();
                this.animate();
                
                // UI ì—…ë°ì´íŠ¸
                const playBtn = document.getElementById('playBtn');
                playBtn.textContent = 'â¸ï¸ ì¼ì‹œì •ì§€';
                playBtn.classList.add('playing');
                
                document.getElementById('projectStatus').textContent = 'ì‹¤í–‰ ì¤‘';
                this.updateStatus('ê·¹ê°• ì†ë„ë¡œ ì‹¤í–‰ ì¤‘...');
                
                console.log('ğŸš€ ì‹¤í–‰ ì‹œì‘ - ê·¹ê°• ì†ë„ ëª¨ë“œ');
            }
            
            animate() {
                if (!this.isPlaying) return;
                
                const { canvas, ctx } = this;
                const elapsed = (Date.now() - this.startTime) / 1000;
                
                // ë°°ê²½ ì§€ìš°ê¸°
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ë™ì  ë°°ê²½
                const time = this.frame * 0.03;
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, 250
                );
                gradient.addColorStop(0, `hsl(${(time * 30) % 360}, 70%, 85%)`);
                gradient.addColorStop(0.7, `hsl(${(time * 30 + 120) % 360}, 60%, 70%)`);
                gradient.addColorStop(1, `hsl(${(time * 30 + 240) % 360}, 50%, 60%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ì›€ì§ì´ëŠ” ì›ë“¤ (ê·¹ê°• ì†ë„ ì‹œë®¬ë ˆì´ì…˜)
                const particleCount = 15;
                for (let i = 0; i < particleCount; i++) {
                    const angle = time * 2 + i * (Math.PI * 2 / particleCount);
                    const radius = 60 + Math.sin(time * 3 + i) * 40;
                    const x = canvas.width / 2 + Math.cos(angle) * radius;
                    const y = canvas.height / 2 + Math.sin(angle) * radius;
                    const size = 12 + Math.sin(time * 4 + i) * 6;
                    
                    // ì› ê·¸ë¦¬ê¸°
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${(time * 80 + i * 24) % 360}, 85%, 65%)`;
                    ctx.fill();
                    
                    // ê¸€ë¡œìš° íš¨ê³¼
                    ctx.shadowColor = ctx.fillStyle;
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
                
                // ì¤‘ì•™ ì •ë³´ íŒ¨ë„
                const panelWidth = 220;
                const panelHeight = 100;
                const panelX = canvas.width / 2 - panelWidth / 2;
                const panelY = canvas.height / 2 - panelHeight / 2;
                
                // íŒ¨ë„ ë°°ê²½
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.fillRect(panelX, panelY, panelWidth, panelHeight);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.lineWidth = 2;
                ctx.strokeRect(panelX, panelY, panelWidth, panelHeight);
                
                // íŒ¨ë„ í…ìŠ¤íŠ¸
                ctx.fillStyle = '#1565c0';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ğŸš€ ì‹¤í–‰ ì¤‘', canvas.width / 2, panelY + 30);
                
                ctx.font = '16px Arial';
                ctx.fillStyle = '#4caf50';
                ctx.fillText(`âš¡ ${Math.floor(this.frame * 0.6)} FPS`, canvas.width / 2, panelY + 55);
                
                ctx.font = '14px Arial';
                ctx.fillStyle = '#666';
                ctx.fillText(`â±ï¸ ${elapsed.toFixed(1)}ì´ˆ ê²½ê³¼`, canvas.width / 2, panelY + 80);
                
                this.frame++;
                this.animationId = requestAnimationFrame(() => this.animate());
            }
